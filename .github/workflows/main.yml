name: Deploy to Server

on:
  push:
    branches:
      - 1-1-25  # Updated to your new default branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to the latest version for better compatibility

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4  # Updated minor version
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}  # Ensure this secret exists in your GitHub repo

      - name: Deploy to EC2 Server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@www.naaviverse.com << 'EOF'
            cd /home/ubuntu/Naaviverse-8
            ./deploy.sh 1-1-25  # Pass the branch name directly
          EOF
